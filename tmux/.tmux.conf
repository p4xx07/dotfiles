unbind r
bind r source-file ~/.tmux.conf

set -as terminal-overrides ',*:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Options to make tmux more pleasant
set -g default-terminal "tmux-256color"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

set -g prefix C-Space

set -g mouse on
set-option -g renumber-windows on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-Space send-keys C-Space

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind C-h split-window -v -c "#{pane_current_path}" 
bind C-j split-window -h -c "#{pane_current_path}" 

bind g split-window -h -c "#{pane_current_path}" "lazygit"
bind d split-window -h -c "#{pane_current_path}" "lazydocker"

bind C-p previous-window
bind C-n next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'tmux-plugins/tmux-continuum'
 
set -g @continuum-restore 'on'

# style

gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position top
set -g status-justify left
set -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold] #S #[fg=${gray_light},nobold]| "
set -g status-right "󰍛 #{cpu}    #{mem}"
set -g window-status-current-format "#[fg=${cyan_soft},bold] #[underscore]#I:#W#[nounderscore] "
set -g window-status-current-style "bg=${gray_dark}"
set -g window-status-format " #I:#W"
set -g window-active-style "bg=default"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${gray_medium}"

# Rename
set-option -g automatic-rename on
set-option -g allow-rename on
set-option -g automatic-rename-format "#{pane_current_command}"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm' 
